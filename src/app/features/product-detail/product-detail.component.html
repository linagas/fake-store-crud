<div class="container" *ngIf="product; else notFound">
  <button mat-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
    Volver
  </button>

  <div class="detail-grid">
    <div class="image-box">
      <img [src]="product.image" [alt]="product.title" />
    </div>

    <div class="info">
      <h1 class="title">{{ product.title }}</h1>
      <mat-chip color="primary" selected>{{ product.category }}</mat-chip>
      <div class="price">${{ product.price | number: "1.2-2" }}</div>

      <p class="description" *ngIf="product.description as d">{{ d }}</p>

      <div class="actions">
        <button mat-flat-button color="primary" (click)="editProduct()">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button
          mat-stroked-button
          color="warn"
          (click)="confirmDeleteProduct(product)"
        >
          <mat-icon>delete</mat-icon>
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <div class="container">
    <button mat-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </button>
    <p>Producto no encontrado.</p>
  </div>
</ng-template>
